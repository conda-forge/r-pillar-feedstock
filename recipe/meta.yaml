{% set version = "1.9.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pillar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pillar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pillar/pillar_{{ version }}.tar.gz
  sha256: f23eb486c087f864c2b4072d5cba01d5bebf2f554118bcba6886d8dbceb87acc

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-cli
    - r-crayon >=1.3.4
    - r-ellipsis
    - r-fansi
    - r-lifecycle
    - r-rlang >=0.3.0
    - r-utf8 >=1.1.0
    - r-vctrs >=0.2.0
  run:
    - r-base
    - r-cli
    - r-crayon >=1.3.4
    - r-ellipsis
    - r-fansi
    - r-lifecycle
    - r-rlang >=0.3.0
    - r-utf8 >=1.1.0
    - r-vctrs >=0.2.0

test:
  commands:
    - $R -e "library('pillar')"           # [not win]
    - "\"%R%\" -e \"library('pillar')\""  # [win]

about:
  home: https://github.com/r-lib/pillar
  license: GPL-3.0-only
  summary: Provides 'pillar' and 'colonnade' generics designed for formatting columns of data using the full range of colours provided by modern terminals.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf

